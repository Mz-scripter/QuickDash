<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/card.css">
    <title>Convenience Delivered, Every Time | QuickDash</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="left-section">
            <a href="index.html">
                <div class="logo-container">
                    <img src="assets/icons/delivery-truck-delivery-svgrepo-com.svg" alt="" class="logo">
                </div>
                <div class="name">QuickDash</div>
            </a>
            
        </div>

        <div class="right-section">
            <div class="search">
                <span class="search-icon-container">
                    <button><img src="assets/icons/search-svgrepo-com.svg" alt="Search Icon" class="search-icon"></button>
                </span>
                <input type="text" class="search-bar" placeholder="Search QuickDash">
            </div>
            <div class="profile-cart-container">
                <img src="assets/icons/cart-2-svgrepo-com.svg" alt="" class="cart">
                <img src="assets/icons/profile-circle-svgrepo-com.svg" alt="" class="profile">
            </div>
        </div>
       
        <!-- Lower Search Bar -->
        <div class="search" id="lower-search-bar">
            <span class="search-icon-container">
                <button><img src="assets/icons/search-svgrepo-com.svg" alt="Search Icon" class="search-icon"></button>
            </span>
            <input type="text" class="search-bar" placeholder="Search QuickDash">
        </div>
         <!-- End of Lower Search Bar -->

    </header>
    <!-- End of Header Section -->

    <!-- Card Section -->
     <section class="card-section">
        <h1>Explore Categories</h1>
        <div class="cards">

            <div class="card restaurant">
                <img src="assets/icons/restaurant-svgrepo-com.svg" alt="" class="card-icon">
                <span class="card-name">Restaurant</span>
            </div>

            <div class="card supermarket">
                <img src="assets/icons/shopping-basket-supermarket-svgrepo-com.svg" alt="" class="card-icon">
                <span class="card-name">Supermarket</span>
            </div>

            <div class="card pharmacy">
                <img src="assets/icons/hospital-svgrepo-com.svg" alt="" class="card-icon">
                <span class="card-name">Pharmacy</span>
            </div>

            <div class="card drinks">
                <img src="assets/icons/drink-soft-drink-svgrepo-com.svg" alt="" class="card-icon">
                <span class="card-name">Drinks</span>
            </div>

            <div class="card retail">
                <img src="assets/icons/shopping-store-shopper-svgrepo-com.svg" alt="" class="card-icon">
                <span class="card-name">Retails</span>
            </div>

            <div class="card african-meals">
                <img src="assets/icons/food-hor-mok-svgrepo-com.svg" alt="" class="card-icon">
                <span class="card-name">African Meals</span>
            </div>

        </div>
     </section>
     <!-- End of Card Section -->
</body>
</html>
