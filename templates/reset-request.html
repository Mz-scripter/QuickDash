<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/general.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <style>
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: url("{{url_for('static', filename='images/bg-food.jpg')}}"), #0077C0;
            background-position: right;
            background-size: cover  ;
        }
    </style>
    <title>Join QuickDash | Request Reset</title>
</head>
<body class="flxcent">
    <div class="form-container">
        <h2 class="title">Request Reset</h2>
        <form action="{{ url_for('reset_request') }}" method="post" class="flx">
            <div class="input-field">
                {{ form.email }}
                {{ form.email.label }}
            </div>
            {% with errors = get_flashed_messages(category_filter=['error']) %}
            {% if errors %}
            {% for err in errors %}
            <p style="color: #FAFAFA;">{{ err }}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <button type="submit" onclick="alert(`A link was sent to your email. Click it to reset password.`);">REQUEST RESET</button>
        </form>
    </div>
</body>
</html>
