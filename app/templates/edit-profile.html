{% include "header.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
    <style>
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: url("{{ url_for('static', filename='/images/profile-bg.jpg') }}");
            background-position: right;
            background-size: cover;
            /* background-repeat: no-repeat; */
        }
        .profile-input {
            border: 1px solid gray;
        }
    </style>
    <title>QuickDash | Edit Profile</title>
</head>
<body class="flxcent">
    <div class="account-details flx">
        <form class="profile-form" action="{{ url_for('main.edit_profile') }}" method="post">
            <div class="links flx">
                <a href="{{ url_for('main.profile') }}" class="link account flxcent">
                    <img src="{{ url_for('static', filename='icons/account-head.svg') }}" alt="" class="link-icon">
                    My Account
                </a>
                <a href="" class="link orders flxcent">
                    <img src="{{ url_for('static', filename='icons/past-orders.svg') }}" alt="" class="link-icon">
                    Past Orders
                </a>
                <a href="{{ url_for('main.edit_profile') }}" class="link edit flxcent">
                    <img src="{{ url_for('static', filename='icons/edit.svg') }}" alt="" class="link-icon">
                    Edit
                </a>
            </div>
            <div class="profile-det">
                <label for="fullname">Full Name</label>
                <input class="profile-input" type="text" name="fullname" id="fullname" value="{{ form.fullname.data }}">
            </div>

            <div class="profile-det">
                <label for="email">Email</label>
                <input class="profile-input" type="text" name="email" id="email" value="{{ form.email.data }}">
            </div>

            <div class="profile-det">
                <label for="phone">Phone Number</label>
                <input class="profile-input" type="text" name="phone_number" id="phone" value="{{ form.phone_number.data }}">
            </div>

            <div class="profile-det">
                <label for="address">Address</label>
                <input class="profile-input" type="text" name="address" id="address" value="{{ form.address.data }}">
            </div>
            <button class="btn" type="submit">Update Profile</button>
        </form>
        <a href="{{ url_for('main.logout') }}" class="btn">Logout</a>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
